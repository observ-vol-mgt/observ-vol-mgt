name: pull request - build test and push

on:
  push:
    branches: [ main ]

env:
  QUAY_ROBOT_USER: observ-vol-mgt+quay_io_observ_vol_mgt_github_actions_robot

jobs:
  build-test-push:
    name: build-test-push
    runs-on: ubuntu-latest
    steps:
    - name: Set up Python 3.10
      uses: actions/setup-python@v3
      with:
        python-version: "3.10"    
    - name: install make
      run: sudo apt-get install make
    - name: checkout
      uses: actions/checkout@v4
    - name: login to quay.io
      uses: docker/login-action@v3
      with:
        registry: quay.io
        username: ${{ env.QUAY_ROBOT_USER }}
        password: ${{ secrets.QUAY_SECRET }}
    - uses: Stockopedia/action-get-changed-files@v1
      id: get_changed
      with:
        foldersOnly: true # to only include folders in the output
    - name: Echo
      run: echo ${{ steps.get_changed.outputs.changed }}
    - name: run controller tests
      run: |
          cd controller
          make ci_push
    - name: push manager configurator image
      run: |
          cd manager/configurator
          make ci_push
    - name: push manager alermanager image
      run: |
          cd manager/alertmanager
          make ci_push
    - name: push processor image
      run: |
          cd processor
          make ci_push
