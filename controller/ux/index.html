<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="%PUBLIC_URL%/favicon.ico" rel="icon"/>
    <link href="styles.css" rel="stylesheet" type="text/css">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="#000000" name="theme-color"/>
    <title>Time Series Analysis</title>
</head>
<body>
<!-- Include header -->
{% include 'header.html' %}

<div class="main_container">
    <h1>Signals Analysis and Visualization</h1>
    <form id="selectSignals" action="/signal_visualization" method="post">
        <label for="timeSeries">Choose one or more signals:</label><br>
        <select id="timeSeries" multiple name="timeSeries">
            {% for series_name in series_names %}
            <option value="{{ series_name }}">{{ series_name }}</option>
            {% endfor %}
        </select>
        <br>
        <input type="submit" value="Signals Visualization">
    </form>
</div>

<!-- Include footer -->
{% include 'footer.html' %}

</body>
</html>
